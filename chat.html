<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="chat.css">
 <title>AI Fashion Assistant</title>
</head>
<body onload="botMessage()">
 <div class="container messages">
  <!-- Chat messages will be added here -->

 </div>


 <form class="chat-form" id="chat-form">
  <input type="text" class="chat-input" id="chat-input" placeholder="Ask here...">
  <button type="submit" class="chat-send" id="chat-send">
   <img src="images/send.png" width="30px" height="30px" alt="Send" id="send-img">
  </button>

 </form>

    <script src="chat.js"></script>

</html>
